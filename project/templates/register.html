{% extends "layout.html" %}
{% block content %}

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Register
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-history"></i>  <a href="index.html">Home</a>
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-6">

                        <form role="form" data-toggle="validator">

                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                                <div class="help-block with-errors"></div>
                            </div>
                            
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                                <div class="help-block with-errors"></div>
                            </div>
                            
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" id="userName" required>
                                <div class="help-block with-errors"></div>
                            </div>
                            
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" id="email" required>
                                <div class="help-block with-errors"></div>
                            </div>
                            
                            <div class="form-group">
                                <label>Profession</label>
                                <input type="text" class="form-control" id="prof">
                            </div>
                            
                            <div class="form-group">
                                <label>Company</label>
                                <input type="text" class="form-control" id="comp">
                            </div>
                            
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" class="form-control" id="address">
                            </div>
                            
                            <div class="form-group">
                                <label>City</label>
                                <input type="text" class="form-control" id="city">
                            </div>
                            
                            <div class="form-group">
                                <label>Country</label>
                                <select type="text" class="form-control" id="country">
                                    <option>United States</option>
                                    <option>Canada</option>
                                    <option>Mexico</option>
                                    <option>United Kingdom</option>
                                    <option>Germany</option>
                                    <option>Spain</option>
                                    <option>France</option>
                                    <option>Italy</option>
                                    <option>China</option>
                                    <option>Japan</option>
                                    <option>Russia</option>
                                    <option>South Korea</option>
                                    <option>India</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" id="password" required>
                                <div class="help-block with-errors"></div>
                            </div>
                            
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" class="form-control" id = "passwordConfirm" data-match="#password" data-match-error="passwords do not match" required>
                                <div class="help-block with-errors"></div>
                            </div>


                            <button type="submit" class="btn btn-default">Submit</button>

                        </form>

                    </div>
                    
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
{% endblock %}
