                            <p>To use <i><strong>Rate My History</strong></i>, you must login first! <br>Please enter your email and password to begin your journey of rating history!</p>

                            <input type="text" ng-model="email" name="email" value="" id="email">
                            <br>Password: <br>
                            <input type="password" ng-model="password" name="password" value="" id="password">
                            <br><br>
                            <input type="submit" ng-disabled="!password" value="Login" id="login_button">
                        </fieldset>
