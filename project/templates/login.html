{% block content %}

    
    <div id="page-wrapper">
        <div class="container-fluid">

                <!-- Page Heading -->

                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Login

                        <ol class="breadcrumb">
                            <li>

<!-- Had help from http://stackoverflow.com/questions/11930253/how-to-create-a-login-page-when-username-and-password-is-equal-in-html -->
                <form action="/login.html" method="POST">
                        <fieldset>
                            <p>To use <i><strong>Rate My History</strong></i>, you must login to use this site. <br>Please enter your username and password to begin your journey of rating history!</p>
                            Username: <br>
                            <input type="text" value="" name="username"></br>
                            Password: <br>
                            <input type="text" value="" name="password"/></br>
                            <br><input type="submit" onclick="check(thisform)" value="Log In">
                        </fieldset>
                    </form>
                    <script language="javascript">
                        function check(form){
                            if(form.username.value == "ausername" && form.password.value =="apassword"){
                                window.open('/index.html')
                            }
                            else{
                                alert("Error! Please enter the correct Username or password!")
                            }
                        }
                    </script>
                
        </div>
    </div>
        <!-- jQuery -->
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>

{% endblock %}
